<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyphaTracker - Home</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">HyphaTracker</div>
        <nav>
          <ul>
            <li data-screen="home" class="active" onclick="electron.navigateTo('home')"><span>🏠</span> Home</li>
            <li data-screen="previous-analysis" onclick="electron.navigateTo('previous_analysis')"><span>📅</span> Previous Analysis</li>
            <li data-screen="settings" onclick="electron.navigateTo('settings')"><span>⚙️</span> Settings</li>
            <li data-screen="notifications" onclick="electron.navigateTo('notifications')"><span>🔔</span> Help</li>
          </ul>
        </nav>
      </aside>
      

    <!-- Main Content -->
    <main class="dashboard">
      <div id="home-screen" class="screen active">
        <header class="header">
          <div>
            <h1>Hello, Dr. Stanley's Lab!</h1>
            <p>Today's a good day to be a fungi!</p>
          </div>
          <p id="current-date" class="premium-button"></p>
        </header>

        <div class="main-content">
          <!-- Metrics Container -->
          <div class="metrics-container">
            <div class="metric-card">
              <h2>Welcome!</h2>
              <p>Welcome to the HyphaTracker! Please navigate to the "Previous Analysis" window and click "Add New" to use the functionality. </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="../renderer/home_renderer.js"></script>
</body>
</html>
