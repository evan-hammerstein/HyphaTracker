<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyphaTracker - Home</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/notifications.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">HyphaTracker</div>
        <nav>
          <ul>
            <li data-screen="home" onclick="electron.navigateTo('home')"><span>🏠</span> Home</li>
            <li data-screen="previous-analysis" onclick="electron.navigateTo('previous_analysis')"><span>📅</span> Previous Analysis</li>
            <li data-screen="settings" onclick="electron.navigateTo('settings')"><span>⚙️</span> Settings</li>
            <li data-screen="notifications" class="active" onclick="electron.navigateTo('notifications')"><span>🔔</span> Help</li>
          </ul>
        </nav>
      </aside>
    <main class="dashboard">
      <header class="header">
        <h1>Help</h1>
      </header>
    </main>
  </div>
  <script src="../renderer/notifications_renderer.js"></script>
</body>
</html>
